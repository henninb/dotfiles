allow_dynamic_title: true
allow_osc8: true
allow_scrollback: true
allow_terminal_bold: true
class:
  general: Alacritty
  instance: Alacritty

colors:
  bright:
    black:   '0x4d4d4d'
    blue:    '0xcaa9fa'
    cyan:    '0x9aedfe'
    green:   '0x5af78e'
    magenta: '0xff92d0'
    red:     '0xff6e67'
    white:   '0xe6e6e6'
    yellow:  '0xf4f99d'
  cursor:
    cursor: '0xf8f8f2'
    text: '0x44475a'
  dim:
    black:   '0x14151b'
    blue:    '0x4d5b86'
    cyan:    '0x59dffc'
    green:   '0x1ef956'
    magenta: '0xff46b0'
    red:     '0xff2222'
    white:   '0xe6e6d1'
    yellow:  '0xebf85b'
  normal:
    black:   '0x000000'
    blue:    '0xbd93f9'
    cyan:    '0x8be9fd'
    green:   '0x50fa7b'
    magenta: '0xff79c6'
    red:     '0xff5555'
    white:   '0xbfbfbf'
    yellow:  '0xf1fa8c'
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

env:
  TERM: xterm-256color

font:
  bold:
    family: "monofur for Powerline"
    style: Bold
  bold_italic:
    family: "monofur for Powerline"
    style: Bold Italic
  italic:
    family: "monofur for Powerline"
    style: Italic
  normal:
    family: "monofur for Powerline"
    style: Regular
  # scale_with_dpi: false
  size: 14.0

key_bindings:
  - { action: Copy, key: C, mods: Control|Shift }
  - { action: DecreaseFontSize, key: Minus, mods: Control }
  - { action: IncreaseFontSize, key: Equals, mods: Control }
  - { action: Paste, key: V, mods: Control }
  - { action: Paste, key: V, mods: Control|Shift }
  - { action: ScrollPageDown, key: PageDown, mods: Shift, mode: ~Alt }
  - { action: ScrollPageUp, key: PageUp, mods: Shift, mode: ~Alt }
  - { action: ScrollToBottom, key: End, mods: Shift, mode: ~Alt }
  - { action: ScrollToTop, key: Home, mods: Shift, mode: ~Alt }
  - { action: SpawnNewInstance, key: N, mods: Control }
  - { action: ToggleFullscreen, key: F11 }
  - { action: ToggleViMode, key: Space, mods: Control }

offset:
  x: 1
  y: 1

scrolling:
  history: 10000
  multiplier: 3
window:
  opacity: 0.95
  padding:
    x: 6
    y: 6
  title: Alacritty
