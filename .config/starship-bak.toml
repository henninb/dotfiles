# Use custom format
format = """
$hostname\
$directory\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$git_branch\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = "[ âœ](bold green)" # normal prompt
error_symbol = "[ âœ—](bold red)" # used if previous command failed
vicmd_symbol = "[ â¬…ï¸](bold yellow)"

[git_branch]
format = " [$symbol](#ff79c6)[$branch]($style)"
# style = "italic green"
style = "bold #ff79c6"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold #ff5555"
