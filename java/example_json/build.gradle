        lombokVersion='1.18.6'
        bootstrapVersion='4.3.1'
        jqueryVersion='3.3.1-2'
    }
    repositories {
        mavenCentral()
        maven { url "http://clojars.org/repo" }
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
