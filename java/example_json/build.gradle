sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'finance.Application.Main'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }

    //required for oracle
}

springBoot {
    //mainClass = "finance.Application"
